<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container h-screen w-full sm:h-auto sm:min-w-full">
        <!-- Header -->
        <!-- Heading -->
        <div class="flex w-full flex-col flex-wrap items-center">
            <div class="w-full text-center">
                <h1 class="my-1 text-3xl font-bold text-black">Weather App</h1>
            </div>
            <!-- Input With Button -->
            <div class="flex w-full items-center justify-center border p-2">
                <input type="text" id="cityInput"
                    class="mx-2 w-3/4 rounded-lg border-2 p-2 text-sm outline-none transition focus:ring-2 md:w-1/4 md:text-xl"
                    placeholder="Enter City Name" autocomplete="off" />
                <button
                    class="mx-2 w-1/4 rounded-lg bg-gray-800 p-2 text-sm text-white ring-gray-400 hover:ring-2 hover:ring-offset-2 md:w-32 md:text-xl"
                    id="searchBtn"><i class="fa-solid fa-magnifying-glass mx-1 transition"></i>Search</button>
            </div>
            <!-- Current Location Button -->
            <div class="flex w-full items-center justify-center border p-2">
                <button
                    class="mx-2 w-3/4 rounded-lg bg-gray-800 p-2 text-sm text-white ring-gray-400 transition hover:ring-2 hover:ring-offset-2 md:w-52 md:text-xl"
                    id="locationBtn"><i class="fa-solid fa-location-arrow mx-2"></i>Current Location</button>
            </div>
            <!-- select box -->
            <div class="flex justify-center items-center p-2 w-full ">
                <select id="recentDropdown" class="border-2 w-full rounded-lg md:w-1/4 p-2 md:text-xl">

                </select>
            </div>
        </div>

        <!-- Header -->
        <!-- Main -->

        <div class="flex h-auto w-full flex-col gap-2 border bg-gray-200 p-4 md:flex-row">
            <!-- Weather Card -->
            <div class="flex h-auto w-full flex-col justify-around overflow-hidden rounded-lg border bg-white p-2">
                <!-- Weather Card City Name -->
                <div class="mt-5 w-full text-center text-4xl md:text-6xl">
                    <h2 class="font-semibold" id="cityName"></h2>
                </div>
                <!-- Weather Card Icon -->
                <div class="my-2 w-full flex justify-center" id="cityIcon">

                </div>
                <!-- Weather Card Detail Box -->
                <div class="mt-5 grid w-full grid-flow-col grid-rows-2 gap-1 bg-white p-2">
                    <!-- Weather Card Description -->
                    <div class="rounded border-2 text-center text-lg md:text-2xl">
                        <p>Description</p>
                        <p class="mb-2 text-gray-500" id="weatherDesc"></p>
                    </div>
                    <!-- Weather Card Wind Speed -->
                    <div class="rounded border-2 text-center text-lg md:text-2xl">
                        <p>Wind Speed</p>
                        <p class="mb-2 text-blue-500" id="windSpeed"></p>
                    </div>
                    <!-- Weather Card Temperature -->
                    <div class="rounded border-2 text-center text-lg md:text-2xl">
                        <p>Temperature</p>
                        <p class="mb-2 text-orange-500" id="temp">
                        </p>
                    </div>
                    <!-- Weather Card Humidity -->
                    <div class="rounded border-2 text-center text-lg md:text-2xl">
                        <p>Humidity</p>
                        <p class="mb-2 text-sky-500" id="humidity"></p>
                    </div>
                </div>
            </div>
            <!-- Weather Card -->

            <!-- Forecast Card Outer -->
            <div class="flex h-auto w-full flex-col items-center overflow-hidden rounded-lg bg-cyan-950">
                <!-- Forecast Card Heading -->
                <div class="my-2 w-full text-center">
                    <h2 class="text-2xl text-white">5 Days Weather Forecast</h2>
                </div>
                <!-- Forecast Card Inner -->
                <div class="flex h-auto w-full flex-col overflow-hidden rounded-lg p-2 md:p-4 text-lg  xl:text-xl"
                    id="forecastCard">
                    <!-- Forecast Card Weather Detail Card -->
                    <!-- Add dynamically forecast card of 5 days -->
                </div>
            </div>
            <!-- Forecast Card Outer -->

        </div>

    </div>
    <script src="../src/script.js"></script>
</body>

</html>
